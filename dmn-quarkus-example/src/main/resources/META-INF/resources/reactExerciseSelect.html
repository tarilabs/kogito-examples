<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-bootstrap/1.2.2/react-bootstrap.min.js" crossorigin></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.1/babel.min.js" charset="utf-8"></script>

    <script src="https://unpkg.com/@rjsf/core/dist/react-jsonschema-form.js"></script>

    <script type="text/babel">
function myOptions() {
  const options = [
    {name: 'opt1', descr:'descr1'},
    {name: 'opt2', descr:'descr2'},
    {name: 'opt3', descr:'descr3'},
  ];
  return options;
}

class FlavorForm extends React.Component {
  constructor(props) {
    super(props);
    this.myResult = myOptions();
    this.state = { teams: this.myResult,
                   selected :  this.myResult[0]
                 };

    this.handleChange = this.handleChange.bind(this);
    this.handleSubmit = this.handleSubmit.bind(this);
  }

  handleChange(event) {
    this.setState({selected: this.state.teams.find(x => x.name === event.target.value)});
  }

  handleSubmit(event) {
    alert('Your favorite flavor is: ' + JSON.stringify(this.state.selected));
    event.preventDefault();
  }

  render() {
    return (
<div>
<div className="row">
<div className="col">
  <div className="form-group">
    <label htmlFor="exampleFormControlSelect1">Example select</label>
    <select className="form-control" id="exampleFormControlSelect1" value={this.state.selected.name} onChange={this.handleChange}>
 {this.state.teams.map(team => (
            <option
              key={team.name}
              value={team.name}
            >
              {team.descr}
            </option>
          ))}
          </select>
  </div>
</div>
</div>
<div className="row">
<div className="col">
  <p>Lorem Ipsum</p>
</div>
<div className="col">
  <div className="form-group">
    <label htmlFor="exampleFormControlTextarea1">Form request payload:</label>
    <textarea className="form-control" id="exampleFormControlTextarea1" rows="10" value={JSON.stringify(this.state.selected, null, 2)} readOnly></textarea>
  </div>
  <div className="form-group">
    <label htmlFor="exampleFormControlTextarea2">Response:</label>
    <textarea className="form-control" id="exampleFormControlTextarea2" rows="10" readOnly></textarea>
  </div>
</div>
</div>

</div>
    );
  }
}

ReactDOM.render(
  <FlavorForm />,
  document.getElementById('rrr')
);
      </script>
