    <script type="text/babel">
const Form = JSONSchemaForm.default;
const schema = {
    "$schema" : "http://json-schema.org/draft-07/schema#",
    "type" : "object",
    "properties" : {
      "Driver" : {
        "type" : "object",
        "properties" : {
          "Age" : {
            "type" : "number"
          },
          "City" : {
            "type" : "string"
          },
          "Name" : {
            "type" : "string"
          },
          "Points" : {
            "type" : "number"
          },
          "State" : {
            "type" : "string"
          }
        }
      },
      "Violation" : {
        "type" : "object",
        "properties" : {
          "Actual Speed" : {
            "type" : "number"
          },
          "Code" : {
            "type" : "string"
          },
          "Date" : {
            "type" : "string"
          },
          "Speed Limit" : {
            "type" : "number"
          },
          "Type" : {
            "type" : "string",
            "enum" : [ "A", "B" ]
          }
        }
      }
    }
  };

const onSubmit = ({formData}, e) => console.log("Data submitted: ",  formData);

ReactDOM.render((
  <Form schema={schema} onSubmit={onSubmit} />
), document.getElementById("rrr"));
      </script>


    <title>Hello, world!</title>
  </head>
  <body>
    <div id="rrr"></div>

    
  </body>
